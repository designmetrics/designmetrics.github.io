title:            Design Metrics
tagline:          A space for resources and conversation.
description:      This website is a space for the Balanced Team community to discuss and pin resources around metrics-driven design.
#Comment out url when working locally to resolve base urls correctly
url: http://designmetrics.github.io

# Owner/author information
owner:
  name:           Balanced Team community
  avatar:         avatar.png
  email:          alexa.mariel@gmail.com
  twitter:        balancedteam      
  github:         designmetrics       
  disqus:         designmetrics
  # Plug in your disqus shortname!
  

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about
  - title: Github
    url: https://github.com/designmetrics
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/San_Francisco
future:      true
pygments:    true
markdown:    kramdown

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]
